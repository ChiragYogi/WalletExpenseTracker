// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    ext {
        kotlinVersion = "1.6.10"
        nav_version = "2.5.0-alpha01"
        hiltGradlePlugin = '2.40.1'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.21'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltGradlePlugin"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    minSdkVersion = 26
    targetSdkVersion = 33
    compileSdkVersion = 33
    kotlinVersion = "1.6.0"
    androidXCore = "1.7.0"
    appcompat = "1.4.1"
    materialDesign = "1.5.0"
    constraintlayout = "2.1.3"
    rommVersion = "2.4.1"
    coroutinesCore = '1.6.0-native-mt'
    coroutinesAndroid = '1.6.0-native-mt'
    navigationCompVersion = "2.4.0"
    hiltGradlePlugin = '2.40.5'
    glide = '4.12.0'
    activityX = "1.4.0"
    fragmentX = "1.4.1"
    lifecycleVersion = "2.4.0"
    lifecycleVersionExt = "2.2.0"
    testJunit = "4.13.2"
    androidTestJuint = "1.1.3"
    espresso = "3.4.0"
    mpChart = "3.1.0"
    dexter = "6.2.3"
    preference = "1.2.0"
    work_version = "2.7.1"

}